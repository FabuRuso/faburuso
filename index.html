<html>
  <head>
    <script>
      function oninput()
        {
          let s = document.getElementsByClassName("ranger")[0].value;
          document.getElementsByClassName("SUDNOh1")[0].setAttribute('style',`font-size:${s}px`);
          return true;
        }
    </script>
  </head>

  <body>
    <div style="text-align:center">
      <h1 class='SUDNOh1' style="font-size:40px">SUDNO</h1>
      <input class="ranger" type="range" min=0 max=200 step=1 oninput="oninput()">
    </div>
  </body>
</html>
